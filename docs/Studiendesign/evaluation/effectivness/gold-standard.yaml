      description: Violates the CRUD rule --> should be /school
      requestBody:
        $ref: "#/components/requestBodies/GenericRequestBody"
      responses:
        200:
          description: Successful request
          $ref: "#/components/responses/GenericResponse"
        400:
          description: Bad request
