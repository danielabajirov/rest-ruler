    description: Production server (uses live data)
  - url: https://sandbox-api.example.com:8443/v1
    description: Sandbox server (uses test data)
paths: 
  /users/{user-id}/fetch:
    post:
      tags:
        - kotstein
      description: Creates a new user with details
      summary: Create a new user
      parameters: 
        - name: user-id
          in: path
          required: true
          description: The ID of the user who should be retrieved
          schema:
            type: number
            minimum: 1
      requestBody:
        description: Details of the new user
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: The specified user details are invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
  /users/{userId}/search:
    post:
      tags:
        - kotstein
      description: search for a user with given user ID
      summary: retrieve user by ID
      parameters: 
        - name: userId
          in: path
          required: true
          description: The ID of the user who should be retrieved
          schema:
            type: number
            minimum: 1
      requestBody:
        description: Details of the user
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: The specified user details are invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
  /users/register:
    get:
      tags:
        - kotstein
      description: creates a new user with name and surname defined by query
      summary: create user
      parameters: 
        - name: name
          in: query
          required: true
          description: The ID of the user who should be deleted
          schema:
            type: string
            minimum: 1
        - name: surname
          in: query
          required: true
          description: The ID of the user who should be deleted
          schema:
            type: string
            minimum: 1
      responses:
        200:
          description: registered user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
  /getUser/{userId}:
   post:
      tags:
        - silva
      description: retrieves a user with given user ID
      summary: retrieve user by ID
      parameters: 
        - name: userId
          in: path
          required: true
          description: The ID of the user who should be retrieved
          schema:
            type: number
            minimum: 1
      requestBody:
        description: Details of the new user
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: The specified user details are invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
  /retrieveUser:
   post:
      tags:
        - silva
      description: retrieves a user with given user ID
      summary: retrieve user by ID
      parameters: 
        - name: id
          in: query
          required: true
          description: The ID of the user who should be retrieved
          schema:
            type: number
            minimum: 1
      requestBody:
        description: Details of the user
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: The specified user details are invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
  /activities/{Id}:
    get:
      tags:
        - mohs
      description: Creates a new user with details
      summary: Create a new user
      parameters:
        - name: Id
          in: path
          required: true
          schema:
            type: string
            minimum: 1
      requestBody:
        required: true
        description: Authorization
        content:
          text/plain:
            schema:
              type: string
      responses:
        200:
          description: Array of user objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Activity"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
  /orders/{orderId}:                
    put:
      tags:
        - pfaff
      description: GET must be used to retrieve a representation of a resource
      summary: Get a specific order
      parameters:
        - name: orderId
          in: path
          required: true
          description: The ID of the Order
          schema:
            type: string
            minimum: 1
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        404:
          description: A order with the specified ID was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
  /search-publications:
    post:
      tags:
        - bogner
      description: A common antipattern is using POST for search queries to have more convenient search parameters in the body instead of as (GET) request parameters
      summary: Create a new user
      requestBody:
        description: Details of the new user
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Publication"
        400:
          description: The specified user details are invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
  

components:
  schemas:
    User:
      description: A user of the system
      type: object
      properties:
        userId:
          type: number
        userName:
          type: string
        email:
          type: string
    Order:
      description: An order
      type: object
      properties:
        orderId:
          type: number
        paymentMethod:
          type: string
        item:
          type: string  
    Publication:
      description: a Publication
      type: object
      properties:
        title:
          type: string
        id:
          type: number
        category:
          type: string
        published:
          type: string
    Activity:
      description: A user of the system
      type: object
      properties:
        id:
          type: number
        name:
          type: string
    GenericResponse:
      description: A generic response object with a message attribute
      type: object
      properties:
        message:
          type: string

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
security:
  - BasicAuth: []
